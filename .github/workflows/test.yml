name: Tests

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ vars.CI_UV_VERSION }}
          enable-cache: true

      - name: Install Python
        run: uv python install

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install sandbox-runtime
        run: npm install -g @anthropic-ai/sandbox-runtime@0.0.19

      - name: Install ripgrep (macOS)
        if: runner.os == 'macOS'
        run: brew install ripgrep

      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev
          uv pip list

      - name: Run tests
        run: |
          uv run pytest -s tests
