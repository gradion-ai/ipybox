name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ vars.CI_UV_VERSION }}
          enable-cache: true

      - name: Install Python
        run: uv python install

      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev
          uv pip list

      - name: Run tests
        run: |
          uv run pytest -s tests
